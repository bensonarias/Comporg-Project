<!DOCTYPE html>
<html>

<head>
    <title>Project CCOMPORG</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div>
        <div class="container__main">
            <div class="container__form">
                <form action=""></form>
                <input type="radio" name="process" id="add">
                <label for="add">Addition</label><br>
                <input type="radio" name="process" id="sub">
                <label for="sub">Subtraction</label><br>
                <input type="radio" name="process" id="con">
                <label for="con">Conditional</label><br>
                <button type="button" onclick="reset()" id="txt_btn">Reset</button>
                <button type="button" onclick="showText()" id="txt_btn">Load</button>
                <button type="button" onclick="assignValues()" id="exec_btn">Execute</button>
            </div>

            <div class="container__code">
                <embed id="txtholder" src="" type="" class="container__text">
            </div>

            <div>
                <div>
                    <h3>Registers</h3>
                    <div>
                        <label>%eax</label>
                        <input type="text" id="eax_hex" class="hex" value="0x00000000" readonly>
                        <input type="number" id="eax_dec" class="dec" value="0" readonly>
                    </div>

                    <div>
                        <label>%ecx</label>
                        <input type="text" id="ecx_hex" class="hex" value="0x00000000" readonly>
                        <input type="number" id="ecx_dec" class="dec" value="0" readonly>
                    </div>

                    <div>
                        <label>%edx</label>
                        <input type="text" id="edx_hex" class="hex" value="0x00000000" readonly>
                        <input type="number" id="edx_dec" class="dec" value="0" readonly>
                    </div>

                    <div>
                        <label>%ebx</label>
                        <input type="text" id="ebx_hex" class="hex" value="0x00000000" readonly>
                        <input type="number" id="ebx_dec" class="dec" value="0" readonly>
                    </div>

                    <div>
                        <label>%esp</label>
                        <input type="text" id="esp_hex" class="hex" value="0x00000000" readonly>
                        <input type="number" id="esp_dec" class="dec" value="0" readonly>
                    </div>

                    <div>
                        <label>%ebp</label>
                        <input type="text" id="ebp_hex" class="hex" value="0x00000000" readonly>
                        <input type="number" id="ebp_dec" class="dec" value="0" readonly>
                    </div>

                    <div>
                        <label>%esi</label>
                        <input type="text" id="esi_hex" class="hex" value="0x00000000" readonly>
                        <input type="number" id="esi_dec" class="dec" value="0" readonly>
                    </div>

                    <div>
                        <label>%edi</label>
                        <input type="text" id="edi_hex" class="hex" value="0x00000000" readonly>
                        <input type="number" id="edi_dec" class="dec" value="0" readonly>
                    </div>

                </div>
                <br>
                <div>
                    <h3>Flags</h3>
                    <div>
                        <label>SF</label>
                        <input type="text" id="sf" class="dec" value="0" readonly>
                    </div>

                    <div>
                        <label>ZF</label>
                        <input type="text" id="zf" class="dec" value="0" readonly>
                    </div>

                    <div>
                        <label>OF</label>
                        <input type="text" id="of" class="dec" value="0" readonly>
                    </div>
                </div>
                <input type="hidden" id="counter" class="dec" value="0" readonly>

            </div>
        </div>
    </div>

    <script src="/js/changeFileTxt.js" type="text/javascript"></script>
    <script src="/js/valueAssignments.js"></script>

</body>

</html>
